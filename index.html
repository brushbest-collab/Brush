<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src https:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EVI Brush Desktop</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif; margin: 24px; }
      h1 { margin: 0 0 16px 0; font-size: 42px; }
      .row { display: flex; gap: 12px; align-items: center; margin: 8px 0; }
      .btn { padding: 10px 16px; border-radius: 8px; border: 1px solid #3b82f6; background: #3b82f6; color: #fff; cursor: pointer; }
      .btn.secondary { background: #e5e7eb; color: #111827; border-color: #d1d5db; }
      .pill { padding: 8px 12px; border-radius: 999px; background: #e5edff; color: #1e40af; }
      #root-path { padding: 8px 12px; border-radius: 12px; background: #eef2ff; color: #3730a3; min-width: 240px; display: inline-block; }
      .barOuter { height: 10px; background: #e5e7eb; border-radius: 6px; overflow: hidden; margin: 10px 0 16px; }
      .barInner { height: 100%; width: 0%; background: linear-gradient(90deg, #60a5fa, #22d3ee); transition: width .2s ease-out; }
      #log { background: #0b0f17; color: #d1fae5; padding: 10px; border-radius: 8px; height: 300px; overflow: auto; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h1>EVI Brush Desktop</h1>

    <div id="bootstrap" class="pill">Checking...</div>

    <div class="row">
      <button id="btn-pick" class="btn secondary">選擇模型資料夾</button>
      <div id="root-path">--</div>
    </div>

    <div class="barOuter"><div id="bar" class="barInner"></div></div>

    <div class="row">
      <button id="btn-dl" class="btn secondary">下載模型（自動續傳 / 302 兼容）</button>
      <button id="btn-go" class="btn">開啟設計 / 生成</button>
    </div>

    <div id="log" aria-label="console"></div>

    <script src="./renderer.js"></script>
  </body>
</html>
