<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 嚴格但實用的 CSP：不允許 inline script；允許到 GitHub 下載模型 -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self';
          style-src 'self' 'unsafe-inline';
          img-src 'self' data: blob:;
          connect-src 'self'
            https://api.github.com
            https://github.com
            https://objects.githubusercontent.com
            https://*.githubusercontent.com
            https://release-assets.githubusercontent.com;
          frame-ancestors 'none';
          base-uri 'self';
          form-action 'none';
        ">

  <title>EVI Brush Desktop</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Helvetica Neue", Arial;
           margin: 24px; }
    h1 { font-size: 48px; margin: 0 0 16px; }
    .row { display: flex; gap: 12px; align-items: center; margin: 12px 0; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #d0d7de; background: #1f6feb; color: #fff; }
    button[disabled] { opacity: .5; cursor: not-allowed; }
    #status { margin: 6px 0 18px; font-size: 18px; }
    #bar { height: 8px; background: #e5e9f2; border-radius: 6px; overflow: hidden; }
    #bar > div { height: 100%; width: 0%; background: linear-gradient(90deg,#60a5fa,#22c55e); transition: width .2s; }
    #log { background: #0d1117; color: #e6edf3; padding: 12px; border-radius: 8px; height: 320px; overflow: auto; }
    #modelRoot { font-weight: 600; }
  </style>
</head>
<body>
  <h1>EVI Brush Desktop</h1>

  <div id="status">Checking...</div>

  <div class="row">
    <button id="btnPickModelRoot" disabled>選擇模型資料夾</button>
    <span id="modelRoot">--</span>
  </div>

  <div id="bar"><div id="barFill"></div></div>

  <div class="row">
    <button id="btnDownload" disabled>下載模型（自動續傳 / 302 兼容）</button>
    <button id="btnStart" disabled>開啟設計 / 生成</button>
  </div>

  <pre id="log"></pre>

  <!-- 所有前端邏輯改到獨立檔案，避免 inline script 被 CSP 擋掉 -->
  <script src="./renderer.js"></script>
</body>
</html>
