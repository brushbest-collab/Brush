<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>EVI Brush Desktop</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC",
           "Helvetica Neue", Arial, "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
           margin: 18px; color: #111; }
    h1 { font-size: 48px; margin: 0 0 12px; }
    .bar { height: 10px; background: #e5ecfb; border-radius: 8px; margin: 12px 0 18px; position: relative; }
    .bar::after { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 62%;
                  background: linear-gradient(90deg,#79a9ff,#9de2ff); border-radius: 8px; }
    .row { display: flex; align-items: center; gap: 12px; margin: 8px 0; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid #bcd; background: #eaf1ff;
             cursor: pointer; }
    button:disabled { opacity: .5; cursor: not-allowed; }
    .pill { padding: 8px 12px; border-radius: 999px; background: #eaf1ff; color: #233c6e; }
    #status.ok { color: #0a7f2e; }
    #status.warn { color: #b44; }
    #log { width: 100%; height: 360px; background: #0d0f14; color: #c8f3c8; border: 1px solid #242b3a;
           border-radius: 8px; padding: 12px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <h1>EVI Brush Desktop</h1>

  <div id="status" class="warn">Checking...</div>

  <div class="row">
    <button id="pickRootBtn">選擇模型資料夾</button>
    <span class="pill" id="rootLabel">--</span>
  </div>

  <div class="bar"></div>

  <div class="row">
    <button id="downloadBtn">下載模型（自動續傳 / 302 兼容）</button>
    <button id="designBtn" disabled>開啟設計 / 生成</button>
  </div>

  <textarea id="log" spellcheck="false" readonly></textarea>

  <script src="./renderer.js"></script>
</body>
</html>
