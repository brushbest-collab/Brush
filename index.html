<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EVI Brush Desktop</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans TC', Arial, 'PingFang TC', 'Microsoft JhengHei', sans-serif; margin: 24px; }
      h1 { font-size: 48px; margin: 0 0 16px; }
      .row { margin: 16px 0; display: flex; gap: 12px; align-items: center; }
      button { padding: 10px 14px; border-radius: 8px; border: 1px solid #cbd5e1; background: #e5edff; cursor: pointer; }
      .badge { padding: 8px 12px; border-radius: 8px; background: #eef2ff; color: #334155; }
      .log { background:#0b0f14; color:#cde7c9; padding: 12px; border-radius: 8px; height: 320px; overflow:auto; }
    </style>
  </head>
  <body>
    <h1>EVI Brush Desktop</h1>

    <div class="row">
      <span id="status" class="badge">Checking...</span>
    </div>

    <div class="row">
      <button id="pickBtn">選擇模型資料夾</button>
      <span class="badge" id="model-root">--</span>
    </div>

    <div class="row">
      <button id="downloadBtn" disabled>下載模型（自動續傳 / 302 兼容）</button>
      <button id="designBtn" disabled>開啟設計 / 生成</button>
    </div>

    <div class="log" id="log"></div>

    <script src="./renderer.js"></script>
  </body>
</html>
