name: Build Desktop App (Win, no publish)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node deps (skip if no package.json)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          if (Test-Path package-lock.json) { npm ci }
          elseif (Test-Path package.json) { npm i }

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Ensure python/pbs folder (safe)
        run: |
          $root = "${{ github.workspace }}"
          $pbs  = Join-Path $root 'python\pbs'
          New-Item -ItemType Directory -Force -Path $pbs | Out-Null
          Set-Content -LiteralPath (Join-Path $pbs 'ok') -Value 'ok' -Encoding ascii

      - name: Download SDXL-Turbo model
        run: |
          python -m pip install -U "huggingface_hub<0.25" hf_transfer
          $env:HF_HUB_ENABLE_HF_TRANSFER = '1'
          python - <<'PY'
          from pathlib import Path
          from huggingface_hub import snapshot_download
          p = Path(r'python/models/sd-turbo'); p.mkdir(parents=True, exist_ok=True)
          snapshot_download(repo_id='stabilityai/sdxl-turbo',
                            local_dir=str(p),
                            local_dir_use_symlinks=False)
          print('model ready')
          PY

      - name: Build (no publish)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          npx electron-builder --win --x64 --publish never

      - name: Upload logs & outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            logs\**\*.log
            dist\*.exe
            dist\*.msi
            dist\*.zip
