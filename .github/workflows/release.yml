name: Release (Win + model, GitHub Releases)

on:
  workflow_dispatch:

jobs:
  release-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Ensure pbs & model folders (safe)
        run: |
          $root  = "${{ github.workspace }}"
          $pbs   = Join-Path $root 'python\pbs'
          $model = Join-Path $root 'python\models\sd-turbo'
          New-Item -ItemType Directory -Force -Path $pbs   | Out-Null
          New-Item -ItemType Directory -Force -Path $model | Out-Null
          Set-Content -LiteralPath (Join-Path $pbs 'ok') -Value 'ok' -Encoding ascii

      - name: Download SDXL-Turbo model
        run: |
          python -m pip install -U "huggingface_hub<0.25" hf_transfer
          $env:HF_HUB_ENABLE_HF_TRANSFER = '1'
          python - <<'PY'
          from pathlib import Path
          from huggingface_hub import snapshot_download
          p = Path(r'python/models/sd-turbo'); p.mkdir(parents=True, exist_ok=True)
          snapshot_download(repo_id='stabilityai/sdxl-turbo',
                            local_dir=str(p),
                            local_dir_use_symlinks=False)
          print('model ready')
          PY

      - name: Build & publish (electron-builder)
        if: ${{ hashFiles('package.json') != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --win --x64

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-logs
          path: logs\**\*.log
