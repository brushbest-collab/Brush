name: Release (Win + model, GitHub Releases)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.1.0)'
        required: true

jobs:
  release-windows:
    runs-on: windows-latest
    env:
      APP_DIR: ${{ github.workspace }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Ensure pbs & model folders (safe)
        shell: pwsh
        working-directory: ${{ env.APP_DIR }}
        run: |
          $py      = Join-Path $pwd 'python'
          $pbs     = Join-Path $py  'pbs'
          $modelSD = Join-Path $py  'models\sd-turbo'
          New-Item -ItemType Directory -Force -Path $pbs     | Out-Null
          New-Item -ItemType Directory -Force -Path $modelSD | Out-Null
          Set-Content -LiteralPath (Join-Path $pbs 'ok') -Value 'ok' -Encoding Ascii

      - name: Download SDXL-Turbo model
        shell: pwsh
        working-directory: ${{ env.APP_DIR }}
        env:
          HF_HUB_ENABLE_HF_TRANSFER: '1'
        run: |
          python -m pip install --upgrade pip
          pip install "huggingface_hub[hf_transfer]"
          python - <<'PY'
          from huggingface_hub import snapshot_download
          from pathlib import Path
          p = Path("python/models/sd-turbo")
          p.mkdir(parents=True, exist_ok=True)
          snapshot_download(repo_id="stabilityai/sdxl-turbo",
                            local_dir=str(p), local_dir_use_symlinks=False)
          PY

      - name: Build & publish
        shell: pwsh
        working-directory: ${{ env.APP_DIR }}
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null
          $ErrorActionPreference = 'Stop'
          # 確保本地有要發佈的 tag（已有就不會重建）
          if (-not (git tag --list "${{ github.event.inputs.tag }}")) {
            git tag "${{ github.event.inputs.tag }}"
          }
          npx --yes electron-builder@24.13.3 --win --x64 --publish always *>&1 `
            | Tee-Object -LiteralPath "$env:GITHUB_WORKSPACE\logs\eb.log"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-logs
          path: logs\**\*.log
          if-no-files-found: warn
